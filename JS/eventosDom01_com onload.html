<!-- Adicionar um evento listener após loag da página - Exemplo "inline" -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   <script>
        function onOver(i){
            i.style.backgroundColor="red";
        }
        function onOut(i){
            i.style.backgroundColor="cornflowerblue";
        }
    </script>
    <style>
        div{
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
</head>
<body onload = "console.log('Página carregada!')"> <!--"onload" é um comando Javascript 'online' (não recomendado para código grande (que separa scripts em arquivos externos)).  -->
    
    <div onmouseover="onOver(this)" 
            onmouseout="onOut(this)">Click</div>
    


</body>
</html>
