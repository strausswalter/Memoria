<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Varios exemplos For Javascript</h1>    
<script>

alunos=["Igor", "José", "Marcos", "Mariana", "Joana", "Maria"];

console.log('Feito com "For tradicional":');
for (let i=0; i<alunos.length; i++){ // For tradicional
    console.log(alunos[i]);
}
console.log('');

console.log('Feito com "Retorna o index do array alunos":');
for(let i in alunos){  //Retorna o index do array alunos
    console.log(alunos[i]);

}
console.log('');

console.log('Feito com "Retorna o conteudo do array alunos":');
for(let aluno of alunos){  //Retorna o conteudo do array alunos. NÃO FUNCIONA COM OBJETOS, A NÃO SER QUE USE BUILT-IN OBJETOS COMO Map E Set.(*)
    console.log(aluno);

}
// ------------------------------------------

//(*) Exemplo de como usar for...in com Objetos:
letpets = new Set(["Cat", "Dog", "Hamster"]);
pets["species"] = "mammals";
for(let pet in pets) {
   console.log(pet); // "species"
}
for(let pet of pets) {
    console.log(pet); // "Cat", "Dog", "Hamster"
}









</script>







</body>
</html>
