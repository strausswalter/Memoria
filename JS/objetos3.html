<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos 3 - 1a forma de Automatizar a criação dos objetos)</title>
</head>
<body>
    <script>
     
     //1a forma de Automatizar a criação dos objetos:

     function criarAluno(nome, n1, n2){
        return{
            nome: nome,
            nota1: n1,
            nota2: n2,
            media: function(){
                return(this.nota1 + this.nota2)/2;
            }
        }
     }

    
     //Array turma com varias instencias do objeto Aluno:
     let turma = [
        criarAluno("Igor",9,6),
        criarAluno("João",7,4),
        criarAluno("Marcela",8,7.5)
     ]

     //Um forma de mostrar esta lista:
     turma.forEach(function (elemento){ //The forEach() method calls a function for each element in an array. It is not executed for empty elements.

        console.log(elemento);
     })
    
     //2a forma de mostrar esta lista:
     for(var aluno of turma){
        console.log(aluno.nome + " - " + aluno.media());
     }

    </script>



</body>
</html>
