<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Promise</title>
</head>
<body>
    
<h1>Teste</h1>





<script>
    function listUsuarios(){
        return new Promise((resolve, reject) => { //criação da promise 
            resolve([1, 2, 3, 4])
    })
    }

    listUsuarios().then(function(ids) { //depois de executar todo o listUsuarios... então (then) trazer os resultados dele (resolve)
        console.log(ids)
    })


</script>

</body>
</html>
