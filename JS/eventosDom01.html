<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeH1(i){
            let h1 = document.querySelector("h1");
            h1.innerText = i.value;
        }
        function hideH1(){
            let h1 = document.querySelector("h1");
            h1.style.display = "none";
        }
    </script>
    <style>
        div{
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
</head>
<body>
    
    <h1>Clique em mim</h1>

    <!-- Clicar no botão azul "Click", vai sumir o h1 -->
    <div onclick="hideH1()">Click</div>

    <!--  Ao alterar o input, irá mudar o h1-->
    <input type="text" onchange="changeH1(this)">;


</body>
</html>
