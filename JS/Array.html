<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exemplo de Array - Javascript</title>

</head>
<body>
	<h1>Exemplo de Array - Javascript</h1>
	
	<h4>Dados do array:</h4>

	<div id="resultado"></div>

	<script>
		
		alunos = new Array(10);
		//alunos = new Array();

		alunos[0] = "Luana";
		alunos[1] = "Pablo";
		alunos[2] = "João";
		alunos[3] = "Maria";
		alunos[4] = "Paulo";

		//adicionar itens no final do array:
		alunos.push('Ana', 'Lia', 'Joana');

		//excluir o último item do array:
		alunos.pop();

		//para pegar pedaços do array, gerando um novo array
		let turma = alunos.slice(1,4)

		//ordena o array pelos valores
		alunos.sort();

		//inverte a ordenação dos valores do array:
		alunos.reverse();

		//transforma um array em uma string usando um separador
		let dados = alunos.join('-');

		//transforma uma string em array de acordo com um separador.
		let lista = 'saude emprego ambiente segurança'
		let lista2 = lista.split(' ')

		objBox = document.getElementById("resultado");
		objBox.innerHTML = "<p>Esse é o 4º Elemento do Array: " + alunos[3] + "</p>";
		objBox.innerHTML += "<p>Esse é o Array Alunos: " + alunos + "</p>";
		objBox.innerHTML += "<p>Array Turma: " + turma + "</p>";
		objBox.innerHTML += "<p>String Dados: " + typeof(dados) + "</p>";
		objBox.innerHTML += "<p>String Dados: " + dados + "</p>";
		objBox.innerHTML += "<p>Resultado do split posição 2: " + lista2[2] + "</p>";



	</script>

</body>
</html>
