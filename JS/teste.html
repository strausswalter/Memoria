<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fClick(){
            document.querySelector('#demo').innerHTML = "Paragrafo alterado!!!";
        }
    </script>
</head>
<body>
  
    <h2>Demo javascript in head</h2>

    <p id="demo">um paragrafo!</p>
    <button onclick="fClick()">Tente isso!!</button>


</body>
</html>
