     //2a forma de Automatizar a criação dos objetos / Construtor de objetos / Instanciar objetos (criar varias instancias do objeto):

     function aluno(nome, n1, n2){ //Esta função não possui "retorn", portanto na hora de criar tem que usar "new aluno"
            this.nome = nome, //Criando variaveis com o "this"
            this.nota1 = n1,
            this.nota2 = n2,
            this.media = function (){
                return(this.nota1 + this.nota2)/2;
            }
        }

    let a = new aluno("Igor",8,7);
    let b = new aluno("João",8,7); //Uma outra instancia do objeto aluno


    console.log(a);
    console.log(a.media());
