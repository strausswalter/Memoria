<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML</title>
    <style>
        .cor{
            color: red;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h2>Olá sou HTML</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis nisi nobis ab vero? Modi, libero quam deserunt quo dolorum repellendus adipisci neque dolores tempora odit dolore rem necessitatibus iusto soluta.</p>
    </div>
    <script>

        let texto = document.querySelector('#conteudo');
        console.log(texto.innerHTML);

        //Alterei todo o conteudo do id "conteudo".
        //texto.innerHTML = '<h1 class="cor">Olá, mudei o seu HTML</h1><p>Texto</p>' 

        //ou Adiciona conteudo
        texto.innerHTML = texto.innerHTML + '<h1 class="cor">Olá, mudei o seu HTML</h1><p>Texto</p>' 



    </script>

</body>
</html>
