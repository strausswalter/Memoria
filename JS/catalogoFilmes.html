        const renderizarNaTela = () => {

            listas = "";

            for(let catalogo of catalogos){
                listas += `<li>
                                <div style="background-image: url(${catalogo.image})" class="imagem"></div>
                                <div class="descricao">
                                    <h2>${catalogo.nome}</h2>
                                    <p>${catalogo.genero}</p>     
                                </div>                    
                        </li>`;
            }
            listaCatalogo.innerHTML = listas;
        }
            
        renderizarNaTela();


        const addAoCatalogo = () => {

            listaCatalogo.appendChild(li);
