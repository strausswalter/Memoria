<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="1">
        <tr>
            <th colspan="3">Lista de Produtos</th>
        </tr>
        <tr>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Valor unitário</th>
        </tr>
        <tr>
            <td>Caneta</td>
            <td>10</td>
            <td>R$ 1,00</td>
        </tr>
        <tr>
            <td>Lápis</td>
            <td>15</td>
            <td>R$ 0,80</td>
        </tr>
        <tr>
            <td>Borracha</td>
            <td>20</td>
            <td>R$ 0,50</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>R$ 2,30</td>
        </tr>

    </table>
    <hr>
    <table border="1">
        <tr>
            <th rowspan="4">Campeões Mundiais</th>
            <td>Flamengo</td>
        </tr>
        <tr>
            <td>Santos</td>
        </tr>
        <tr>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Grêmio</td>
        </tr>

    </table>
    
</body>
</html>
